<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream</title>
</head>

<body>
    <h1>Stream</h1>
    <video id="imgStream" width="300px" height="200px" controls="controls" preload="metadata"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"
        integrity="sha512-iZIBSs+gDyTH0ZhUem9eQ1t4DcEn2B9lHxfRMeGQhyNdSUz+rb+5A3ummX6DQTOIs1XK0gOteOg/LPtSo9VJ+w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io.connect('/')

        socket.on('image', (image) => {
            const img = document.getElementById('imgStream')
            img.poster = `data:image/jpeg;base64,${image}`;
            console.log('New image')
        })
    </script>
</body>

</html>
